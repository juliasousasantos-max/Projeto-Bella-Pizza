<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
  <div class="form-container">
    <h1>Cadastro</h1>
    <form action="../php/cadastro.php" method="POST">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

      <label for="mae">Nome da mãe</label>
      <input type="text" id="mae" name="mae" placeholder="Digite o nome da sua mãe">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" placeholder="Digite seu CEP">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email">

      <label for="login">Login</label>
      <input type="text" id="login" name="login" placeholder="Crie seu nome de usuário">

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

      <label for="confirmar_senha">Confirme aqui a sua senha</label>
      <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Digite sua senha novamente">

      <label for="contato">Contato</label>
      <input type="tel" id="contato" name="telefone" placeholder="Digite seu número de telefone">

      <label for="data_nascimento">Data de Nascimento</label>
      <input type="date" id="data_nascimento" name="data_nascimento">

      <label>Sexo</label>
      <div class="radio-group">
        <label><input type="radio" name="sexo" value="Masculino">Masculino</label>
        <label><input type="radio" name="sexo" value="Feminino">Feminino</label>
        <label><input type="radio" name="sexo" value="Outro">Outro</label>
      </div>

      <label for="bairro">Bairro</label>
      <select id="bairro" name="bairro">
        <option value="">Selecione</option>
        <option value="bonsucesso">Bonsucesso</option>
        <option value="benfica">Benfica</option>
        <option value="olaria">Olária</option>
      </select>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" placeholder="Digite aqui o seu endereço">

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="../javascript/validacao.js"></script>
</body>
</html>
