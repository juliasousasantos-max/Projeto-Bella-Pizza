<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha - Bella Pizza</title>
  <link rel="stylesheet" href="../css/login.css">
  <style>
    /* Pequenos ajustes específicos para recuperar senha */
    .login-box {
      background-color: #fffdf9; /* mesmo tom do login */
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      text-align: center;
      transition: 0.3s ease-in-out;
    }

    .login-box h1 {
      color: #ff7c2b; /* título laranja */
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
      color: #444;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #ff7c2b;
      outline: none;
    }

    button {
      background-color: #ff7c2b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e56218;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      border-radius: 10px;
      background-color: #f0f0f0;
      color: #444;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-voltar:hover {
      background-color: #ddd;
    }

    .hidden {
      display: none;
    }

    .sucesso {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

    ::placeholder {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box" id="box-email">
      <h1>Recuperar Senha</h1>
      <form id="form-email">
        <label for="email">Digite seu e-mail cadastrado:</label>
        <input type="email" id="email" required>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="login-box hidden" id="box-senha">
      <h1>Redefinir Senha</h1>
      <form id="form-senha">
        <label for="nova-senha">Nova senha:</label>
        <input type="password" id="nova-senha" required>
        <button type="submit">Redefinir</button>
      </form>
    </div>
    <div class="login-box hidden" id="box-sucesso">
      <h1>Senha redefinida!</h1>
      <p class="sucesso">Sua senha foi redefinida com sucesso.</p>
      <a href="../php/login.php" class="btn-voltar">Voltar ao Login</a>
    </div>
  </div>
  <script src="../javascript/esqueceu_senha.js"></script>
</body>
</html>
